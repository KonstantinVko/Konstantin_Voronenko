<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay-screen" id="start-screen">
      <h1>PACMAN</h1>
      <h2 id="start-msg">Нажмите ENTER чтобы начать</h2>
      <h2>Используйте клавиши вверх, вниз, влево, вправо</h2>
    </div>
    <div class="game-container">
      <div class="grid"></div>
      <h2>Очки:<span id="score">0</span></h2>
    </div>
    <div class="overlay-screen" id="game-over-screen">
      <span>Вы проиграли!</span>
    </div>
    <div class="overlay-screen" id="you-won-screen">
      <span>Вы выиграли!</span>
    </div>
    <script src="swipeDetect.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
